{% load staticfiles %}

<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="../../favicon.ico">

		<title>{{titulo}} | TrocaPeles</title>

		<!-- Bootstrap core CSS -->
	    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
		
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

		<![endif]-->
	</head>

	<body>

		<nav class="navbar navbar-toggleable-md navbar-light navbar-inverse bg-inverse">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

			</button>
			<a class="navbar-brand" href="{% url 'trocapeles_home'%}" >TrocaPeles</a>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">

					</li>
					<li class="nav-item">
						<a class="nav-link" href="{% url 'trocapeles_mapa' %}">Mapa</a>

					<li class="nav-item">
						<a class="nav-link disabled" href="#">Disabled</a>

				</ul>

					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>

		<br>
		
		<div class="container">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

		<script src="{% static 'js/bootstrap.min.js' %}"></script>
